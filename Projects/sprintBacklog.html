<!DOCTYPE html>
<html lang = "en" dir ="ltr">
    <head>
        <meta charset="utf-8">
        <title>sprintbacklog</title>
        <link rel ="stylesheet" href ="sprintBacklog.css">
        <link rel ="stylesheet" href ="homepage.css">
        <meta name="viewport" content="width=device-width, inital-scale=1.0">
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,300' rel='stylesheet'>

    </head>
    <body>
        <div class="hamburger-menu">
            <input id="menu__toggle" type="checkbox" />
            <label class="menu__btn" for="menu__toggle">
              <span></span>
            </label>

            <ul class="menu__box">
              <li><a class="menu__item" href="homepage.html">Project Backlog</a></li>
              <li><a class="menu__item" href="sprintBacklog.html">Sprint Backlog</a></li>
              <li><a class="menu__item" href="team-list.html">Team List</a></li>

            </ul>
          </div>
        <h1 align="center">
            SPRINT BACKLOG
        </h1>
      </div>
      <div id="grid-container">
          </div>
      </div>


      <div class = "container" >
      </div>
      <ol class = "active" id="in-progress">
        <h3>Active Sprints</h3>
        <li>INSERT SPRINTS HERE
            <a href="current-sprint.html">
                <button><i class = "current-sprint-button"></i>View Sprint</button>
            </a>
        </li>
      </ol>
      <ol class = "notStarted" id="not-started">
        <h3>Not Started</h3>
        <li>INSERT SPRINTS HERE
            <a href="manage-sprint.html">
                <button><i class = "current-sprint-button"></i>View Sprint</button>
            </a>
        </li>
      </ol>
      <ol class = "completed" id="completed">
        <h3>Completed Sprints</h3>
        <li>INSERT SPRINTS HERE
            <a href="current-sprint.html">
                <button><i class = "current-sprint-button"></i>View Sprint</button>
            </a>
        </li>
      </ol>
      <script src="Sprint.js"></script>
      <script src="rearrangeTasks.js"></script>

      <button class="add-task-button" onclick="openCreate()">Create Sprint</button>

      <div class="add-task-popup" id="CreateSprintPopup">
        <form action="" class="popup-container">

          <h2 style = "padding-left: 10px;">Create a sprint</h2>

          <div class="row">
            <div class="single-column">
              <label for="sprint-name"><b>Sprint name</b></label>
              <input type="text" placeholder="Enter Sprint name" name="sprint-name" id="sprint-name" required>
            </div>
            <br><br>
            <div class="double-column">
              <label for="sprint-start"><b>Start date</b></label>
              <input type="date" name="sprint-start" id="sprint-start" required>
            </div>
            <div class="double-column">
              <label for="sprint-end"><b>End date</b></label>
              <input type="date" name="sprint-end" id="sprint-end" required>
            </div>
          </div>

          <div class="row">
            <div class="double-column">
              <button type="submit" class="add-button" onclick="createSprint()">Save</button>
            </div>
            <div class="double-column">
              <button type="button" class="cancel-button" onclick="discardSprint()">Discard</button>
            </div>
          </div>
        </form>
      </div>

      <script src="createSprint.js"></script>
      <script src="Sprint.js"></script>
      <script src="rearrangeSprints.js"></script>
      <script>
        function openCreate() {
          document.getElementById("CreateSprintPopup").style.display = "block";
        }

        function discardSprint() {

          document.getElementById("sprint-name").value = null;
          document.getElementById("sprint-start").value = null;
          document.getElementById("sprint-end").value = null;

          document.getElementById("CreateSprintPopup").style.display = "none";
        }

      </script>
  </body>
</html>
